        :root {

            --bg-body: #0a0a0c;

            --bg-surface-glass: rgba(20, 20, 24, 0.7);
            --primary: #f59e0b;
            --primary-hover: #d97706;
            --accent: #6366f1;
            /* Indigo */
            --danger: #ef4444;
            /* Red */
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border-light: rgba(255, 255, 255, 0.08);
            --shadow-lg: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
            --font-family: 'Inter', system-ui, sans-serif;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.08) 0%, transparent 40%);
        }

        h1,
        h2,
        h3 {
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text-main);
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
            margin-bottom: 40px;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-main), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: var(--bg-surface);
            border: 1px solid var(--border-light);
            color: var(--text-main);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--border-light);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .pub-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .pub-card {
            background: var(--bg-surface-glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .pub-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-lg);
        }

        .pub-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .pub-name {
            font-size: 1.25rem;
            margin-bottom: 4px;
        }

        .pub-location {
            font-size: 0.875rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .rating-badge {
            background: rgba(245, 158, 11, 0.15);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .pub-reviews {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border-light);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: var(--bg-surface);
            width: 100%;
            max-width: 500px;
            border-radius: 24px;
            padding: 32px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-lg);
            transform: scale(0.95);
            transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-main);
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .star-rating {
            display: flex;
            gap: 8px;
            cursor: pointer;
        }

        .star {
            color: var(--border-light);
            font-size: 1.5rem;
            transition: color 0.2s;
        }

        .star.active,
        .star:hover {
            color: var(--primary);
        }

        /* Modal Image & Actions */
        .modal-image-container {
            width: 100%;
            height: 250px;
            background-color: var(--bg-surface);
            border-radius: 16px;
            margin-bottom: 24px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border-light);
            display: none;
            /* Controlled by JS */
        }

        .modal-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .modal-image-container:hover img {
            transform: scale(1.05);
        }

        .modal-image-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
            pointer-events: none;
        }

        .pub-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;

        .modal-action-btn {
            flex: 1;
            justify-content: center;
            text-decoration: none;
            display: none;

            height: 48px;
            font-size: 1rem;

        .modal-action-btn:hover {

        /* Reviews Scrollbar Polish */
        #reviewsContainer {
            padding-right: 8px;
        }

        #reviewsContainer::-webkit-scrollbar {
            width: 6px;
        }

        #reviewsContainer::-webkit-scrollbar-track {
            background: transparent;

        #reviewsContainer::-webkit-scrollbar-thumb {

            padding: 4px 8px;
            border-radius: 6px;

            margin-left: 8px;
        }

        .delete-btn:hover {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }
    </style>
</head>

        const store = {
            getPubs() {
                const data = localStorage.getItem(STORAGE_KEY);
                if (!data) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(initialPubs));
                    return initialPubs;
                }
                return JSON.parse(data);
            },

            addPub(pub) {
                const pubs = this.getPubs();
                const newPub = {
                    ...pub,
                    id: Date.now().toString(),
                    rating: 0,
                    reviews: 0,
                    totalRatingScore: 0,
                    reviewsList: []
                };
                pubs.unshift(newPub);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(pubs));
                return newPub;
            },

            addRating(pubId, ratingValue, reviewText = '') {
                const pubs = this.getPubs();
                const pubIndex = pubs.findIndex(p => p.id === pubId);

                if (pubIndex > -1) {
                    const pub = pubs[pubIndex];
                    const currentReviews = pub.reviews || 0;
                    const currentTotalScore = pub.totalRatingScore || (pub.rating * currentReviews);
                    const currentReviewsList = pub.reviewsList || [];

                    const newReviews = currentReviews + 1;
                    const newTotalScore = currentTotalScore + ratingValue;
                    const newAverage = newTotalScore / newReviews;

                    if (ratingValue > 0) {
                        currentReviewsList.unshift({
                            id: Date.now().toString(),
                            rating: ratingValue,
                            text: reviewText,
                            date: new Date().toISOString()
                        });
                    }

                    const updatedPub = {
                        ...pub,
                        reviews: newReviews,
                        totalRatingScore: newTotalScore,
                        rating: parseFloat(newAverage.toFixed(1)),
                        reviewsList: currentReviewsList
                    };

                    pubs[pubIndex] = updatedPub;
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(pubs));
                    return updatedPub;
                }
            },

            deletePub(id) {
                const pubs = this.getPubs();
                const filteredPubs = pubs.filter(p => p.id !== id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(filteredPubs));
            }
        };

                    <button class="reviews-trigger" data-id="${pub.id}" style="background: none; border: none; font: inherit; font-size: 0.85rem; color: var(--primary); margin-right: auto; margin-left: 12px; padding: 4px; cursor: pointer; text-decoration: underline;">

            `;
            return card;

                pubListEl.appendChild(renderPubCard(pub));
            });
            // Global listener approach in main.js used delegation, here we can use what's consistent
        }

        // Event Delegation
        pubListEl.addEventListener('click', (e) => {
            const rateBtn = e.target.closest('.rate-btn');
            const reviewsBtn = e.target.closest('.reviews-trigger');
            const deleteBtn = e.target.closest('.delete-btn');

            if (rateBtn) {
                const pubId = rateBtn.getAttribute('data-id');
                openRateModal(pubId);
            }

            if (reviewsBtn) {
                const pubId = reviewsBtn.getAttribute('data-id');
                openReviewsModal(pubId);
            }

            if (deleteBtn) {
                if (confirm('Are you sure you want to delete this pub?')) {
                    const pubId = deleteBtn.getAttribute('data-id');
                    store.deletePub(pubId);
                    renderApp();
                }
            }
        });

        function openRateModal(pubId) {
            ratePubIdInput.value = pubId;
            ratePubModal.classList.add('active');
            updateStarDisplay(0);
            ratingInput.value = '';
        }

        function closeRateModal() {
            ratePubModal.classList.remove('active');
            ratePubForm.reset();
            updateStarDisplay(0);
        }

        function openReviewsModal(pubId) {
            const pubs = store.getPubs();
            const pub = pubs.find(p => p.id === pubId);

            if (pub) {
                reviewsTitle.textContent = pub.name;

                if (pub.image) {
                    pubDetailImage.src = pub.image;
                    pubDetailImageContainer.style.display = 'block';
                } else {
                    pubDetailImageContainer.style.display = 'none';
                }

                if (pub.mapUrl) {
                    mapLink.href = pub.mapUrl;
                    mapLink.style.display = 'flex';
                } else {
                    mapLink.style.display = 'none';
                }

                const reviews = pub.reviewsList || [];
                reviewsContainer.innerHTML = '';

                if (reviews.length === 0) {
                    reviewsContainer.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 20px;">No reviews yet.</p>';
                } else {
                    reviews.forEach(review => {
                        const date = new Date(review.date).toLocaleDateString();
                        const reviewEl = document.createElement('div');
                        reviewEl.style.padding = '16px 0';
                        reviewEl.style.borderBottom = '1px solid rgba(255, 255, 255, 0.1)';
                        reviewEl.innerHTML = `
                  <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <span style="color: var(--primary); font-weight: 600;">‚òÖ ${review.rating}</span>
                    <span style="font-size: 0.8rem; color: var(--text-muted);">${date}</span>
                  </div>
                  <p style="line-height: 1.5; color: var(--text-main);">${review.text || 'No text review.'}</p>
                `;
                        reviewsContainer.appendChild(reviewEl);
                    });
                }
                reviewsModal.classList.add('active');
            }
        }

        function closeReviewsModal() {
            reviewsModal.classList.remove('active');
        }

        function updateStarDisplay(rating) {
            stars.forEach(star => {
                const starRating = parseInt(star.getAttribute('data-rating'));
                if (starRating <= rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        addPubBtn?.addEventListener('click', () => {
            addPubModal.classList.add('active');
        });

        function closeAddModal() {
            addPubModal.classList.remove('active');
            addPubForm.reset();
        }

        cancelBtn?.addEventListener('click', closeAddModal);

        addPubModal?.addEventListener('click', (e) => {
            if (e.target === addPubModal) closeAddModal();
        });

        addPubForm?.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(addPubForm);
            const newPub = {
                name: formData.get('name'),
                location: formData.get('location'),
                description: formData.get('description')
            };

            store.addPub(newPub);
            renderApp();
            closeAddModal();
        });

        cancelRateBtn?.addEventListener('click', closeRateModal);

        ratePubModal?.addEventListener('click', (e) => {
            if (e.target === ratePubModal) closeRateModal();
        });

        reviewsModal?.addEventListener('click', (e) => {
            if (e.target === reviewsModal) closeReviewsModal();
        });

        closeReviewsBtn?.addEventListener('click', closeReviewsModal);

        starRatingEl?.addEventListener('click', (e) => {
            if (e.target.classList.contains('star')) {
                const rating = parseInt(e.target.getAttribute('data-rating'));
                ratingInput.value = rating;
                updateStarDisplay(rating);
            }
        });

        ratePubForm?.addEventListener('submit', (e) => {
            e.preventDefault();
            const pubId = ratePubIdInput.value;
            const rating = parseInt(ratingInput.value);
            const reviewText = reviewTextInput.value;

            if (pubId && rating) {
                store.addRating(pubId, rating, reviewText);
                renderApp();
                closeRateModal();
            }
        });

        renderApp();
    </script>
</body>

</html>
